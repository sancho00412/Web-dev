<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <div class="wrapper">
    <h2>Login</h2>
    <form (ngSubmit)="login(username.value, password.value)">
      <div class="input-box">
        <input type="text" placeholder="username" required name="username" #username>
      </div>
      <div class="input-box">
        <input type="password" placeholder="password" required name="password" #password>
      </div>
      <div class="input-box button">
        <input type="submit" value="Login">
      </div>
      <div class="text">
        <h3>Don't have an account? <a href="/signup">Register now</a></h3>
      </div>
    </form>
  </div>
</body>
</html>
